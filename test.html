<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="css/admin.css" media="all">
    <link rel="stylesheet" href="css/login.css" media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>弹窗</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <a id="modal-927849" href="#modal-container-927849" role="button" class="btn" data-toggle="modal">注册</a>

            <div class="modal fade" id="modal-container-927849" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">
                                心随乐动
                            </h4>
                        </div>
                        <div class="modal-body">
                                <div class="layadmin-user-login-main">
                                    <div class="layadmin-user-login-box layadmin-user-login-header">
                                        <h2>心随乐动-注册</h2>
                                        <p>一个好用的音乐分享平台</p>
                                    </div>
                                    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                                        <div class="layui-form-item">
                                            <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
                                            <input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-row">
                                                <div class="layui-col-xs7">
                                                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                                                    <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                                                </div>
                                                <div class="layui-col-xs5">
                                                    <div style="margin-left: 10px;">
                                                        <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                                            <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
                                            <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked="">
                                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                                <span>同意用户协议</span>
                                                <i class="layui-icon layui-icon-ok"></i>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
                                        </div>
                                        <div class="layui-trans layui-form-item layadmin-user-login-other">
                                            <label>社交账号注册</label>
                                            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                                            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>

                                            <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登录</a>
                                            <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

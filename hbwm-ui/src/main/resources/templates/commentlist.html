<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>评论列表</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<a href="/home" class="layui-btn">返回界面</a>
<div style="width:100%;height:300px;overflow:auto;" >
    <table class="layui-table">
        <thead>
        <tr>
            <th>歌曲ID</th>
            <th>用户ID</th>
            <th>评论</th>
            <th>时间</th>
        </tr>
        <tr th:each="comment:${list}">
            <td th:text="${comment.music_id}"></td>
            <td th:text="${comment.user_id}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.time}"></td>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>

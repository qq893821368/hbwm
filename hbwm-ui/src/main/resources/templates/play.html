<script type="text/javascript">
    $(function(){
        //播放完毕
        $('#mp3Btn').on('ended', function() {
            console.log("音频已播放完成");
            $('.btn-audio').css({'background':'url(../static/images.icon/play-circle.png) no-repeat center bottom','background-size':'cover'});
        })
        //播放器控制
        var audio = document.getElementById('mp3Btn');
        var ran=document.getElementById("ran");

     //   audio.volume = .3;

        $('.btn-audio').click(function() {
            event.stopPropagation();//防止冒泡
            if(audio.paused){ //如果当前是暂停状态
                $('.btn-audio').css({'background':'url(../static/images.icon/timeout.png) no-repeat center bottom','background-size':'cover'});
                TimeSpan();
                audio.play(); //播放
                return;
            }else{//当前是播放状态
                $('.btn-audio').css({'background':'url(../static/images.icon/play-circle.png) no-repeat center bottom','background-size':'cover'});
                audio.pause(); //暂停
            }
        });

        function TimeSpan() {
            var ProcessNow = 0;
            setInterval(function () {
                var ProcessNow = (audio.currentTime / audio.duration) * 400;
                $(".ProcessNow").css("width", ProcessNow);
                var currentTime = timeFormat(audio.currentTime);
                var timeAll = timeFormat(TimeAll());
                $(".SongTime").html(currentTime + " | " + timeAll);
            }, 1000);
        }  //TimeSpan()

        function timeFormat(number) {
            var minute = parseInt(number / 60);
            var second = parseInt(number % 60);
            minute = minute >= 10 ? minute : "0" + minute;
            second = second >= 10 ? second : "0" + second;
            return minute + ":" + second;
        } //timeFormat()

        function TimeAll() {
            return audio.duration;
        } //TimeAll()


        $('#ran').click(function() {
            audio.volume=ran.value/100;
            audio.muted=false;
        });
    })

    /*音量*/


</script>

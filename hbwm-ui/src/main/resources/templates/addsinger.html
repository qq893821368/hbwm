<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增歌手</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="/addsinger">
    <div class="layui-form-item">
        <label class="layui-form-label">上传图片</label>
        <div class="layui-input-inline">
            <input type="file" name="singer_pic"/>
        </div>
    </div>


    <div class="layui-form-item">
            <label class="layui-form-label">歌手名</label>
            <div class="layui-input-inline">
                <input name="singer_name" class="layui-input" type="text" placeholder="请输入歌手名" autocomplete="off" lay-verify="singer_name">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">国籍</label>
            <div class="layui-input-inline">
                <input name="nation" class="layui-input" type="text" placeholder="请输入国籍" autocomplete="off" lay-verify="nation">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">歌手简介</label>
            <div class="layui-input-inline">
                <textarea cols="50" rows="5" name="intro" class="layui-textarea" type="text" placeholder="请输入内容" autocomplete="off" lay-verify="intro"></textarea>
            </div>
        </div>
        <div class = "layui-form-item layui-form-text">
            <label class="layui-form-label">歌手经历</label>
            <div class="layui-input-inline">
                <textarea cols="50" rows="10" name="exp" class="layui-textarea" type="text" placeholder="请输入内容" autocomplete="off" lay-verify="exp"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"type="submit" >提交</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>

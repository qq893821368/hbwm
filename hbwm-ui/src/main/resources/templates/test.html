<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.4/css/layui.css" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="https://lib.baomitu.com/json3/3.3.3/json3.min.js"></script>
    <!--  <script src="https://www.layuicdn.com/layui-v2.5.4/layui.all.js"></script>-->
    <script src="layui/layui.all.js"></script>
    <script src="https://lib.baomitu.com/echarts/4.2.1/echarts.min.js"></script>
    <!--播放按钮-->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
    <!--layui的table col操作列自定义的模板 您可以根据自己的实际情况改动-->
    <script type="text/html" id="tableToolbar">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </script>
    <script type="text/html" id="tableColToolbar">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>基本滑块</legend>
</fieldset>

<div class="demo-slider" id="slideTest1"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>定义初始值</legend>
</fieldset>

<div class="demo-slider" id="slideTest2"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>设置最大最小值</legend>
</fieldset>

<div class="demo-slider" id="slideTest3"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>设置步长</legend>
</fieldset>

<div class="demo-slider" id="slideTest4"></div>
<div class="demo-slider" id="slideTest5"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>设置提示文本</legend>
</fieldset>

<div class="demo-slider" id="slideTest6"></div>
<div class="demo-slider" id="slideTest7"></div>
<div id="test-slider-tips1" style="position:relative; left: 30px; top: -20px;"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>开启输入框</legend>
</fieldset>

<div class="demo-slider" id="slideTest8"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>开启范围选择</legend>
</fieldset>

<div class="demo-slider" id="slideTest9"></div>
<div id="test-slider-tips2" style="position:relative; left: 30px; margin-top: -10px;"></div>

<div class="demo-slider" id="slideTest10"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>垂直滑块</legend>
</fieldset>

<div id="slideTest11" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest12" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest13" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest14" style="margin: 45px 30px; display: inline-block;"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>自定义颜色</legend>
</fieldset>

<div class="demo-slider" id="slideTest15"></div>
<div class="demo-slider" id="slideTest16"></div>
<div class="demo-slider" id="slideTest17"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>禁用滑块</legend>
</fieldset>

<div class="demo-slider" id="slideTest18"></div>


<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('slider', function(){
        var $ = layui.$
            ,slider = layui.slider;
        //默认滑块
        slider.render({
            elem: '#slideTest1'
        });

        //定义初始值
        slider.render({
            elem: '#slideTest2'
            ,value: 20 //初始值
        });

        //设置最大最小值
        slider.render({
            elem: '#slideTest3'
            ,min: 20 //最小值
            ,max: 50 //最大值
        });

        //设置步长
        slider.render({
            elem: '#slideTest4'
            ,step: 10 //步长
        });

        slider.render({
            elem: '#slideTest5'
            ,step: 10 //步长
            ,showstep: true //开启间隔点
        });

        //设置提示文本
        slider.render({
            elem: '#slideTest6'
            ,min: 20
            ,max: 1000
            ,setTips: function(value){ //自定义提示文本
                return value + 'GB';
            }
        });
        slider.render({
            elem: '#slideTest7'
            ,tips: false //关闭默认提示层
            ,change: function(value){
                $('#test-slider-tips1').html('当前数值：'+ value);
            }
        });

        //开启输入框
        slider.render({
            elem: '#slideTest8'
            ,input: true //输入框
        });

        //开启范围选择
        slider.render({
            elem: '#slideTest9'
            ,value: 40 //初始值
            ,range: true //范围选择
            ,change: function(vals){
                $('#test-slider-tips2').html('开始值：'+ vals[0] + '、结尾值：'+ vals[1]);
            }
        });
        slider.render({
            elem: '#slideTest10'
            ,value: [30, 60] //初始值
            ,range: true //范围选择
        });

        //垂直滑块
        slider.render({
            elem: '#slideTest11'
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest12'
            ,value: 30
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest13'
            ,value: 50
            ,range: true //范围选择
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest14'
            ,value: 80
            ,input: true //输入框
            ,type: 'vertical' //垂直滑块
        });

        //自定义颜色
        slider.render({
            elem: '#slideTest15'
            ,theme: '#1E9FFF' //主题色
        });
        slider.render({
            elem: '#slideTest16'
            ,value: 50
            ,theme: '#5FB878' //主题色
        });
        slider.render({
            elem: '#slideTest17'
            ,value: [30, 70]
            ,range: true
            ,theme: '#FF5722' //主题色
        });

        //禁用滑块
        slider.render({
            elem: '#slideTest18'
            ,value: 35
            ,disabled: true //禁用滑块
        });

    });
</script>

</body>
</html>

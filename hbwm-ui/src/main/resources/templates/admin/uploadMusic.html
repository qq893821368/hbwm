<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>音乐上传</title>
    <script src="../../static/layui/js/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<script>

    function thefile() {

        var s=document.form1.filename.value;
        if(s==""){
            alert("Please choose a posdetail file.");
            document.form1.filename.focus();
            return;
        }
        //showLoadingWnd('Uploading,please wait...');
        document.form1.submit();

    }
</script>
<body>
<form name="form1" action="MusicUploadController" enctype="multipart/form-data" method="post" onsubmit="return check();">
    上传文件1：<input type="file" name="filename" id="file1" ><br/>
    <input class="layui-btn" type="button" value="提交" onclick="thefile()">
</form>
</body>


</html>

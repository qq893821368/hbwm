<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title> Layui_Icon</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layui/css/admin.css" media="all" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layui/css/login.css" media="all" charset="utf-8">

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" charset="utf-8">

        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="layui/js/jquery.js"></script>
        <script src="layui/js/code.js"></script>
        <script src="layui/js/layui.js"></script>


        <script th:inline="javascript">
            $(document).ready(function () {
                //发送验证码
                $('#register-get-code').click(function () {
                    var addressee = $('#captcha-addressee').val();
                    var isPhone = false;
                    if(addressee.search("@") == -1)
                        isPhone = true;
                    sendCode(addressee, isPhone);
                    alert('发送完成');
                });
                function sendCode(addressee, isPhone, captcha) {
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "text",//预期服务器返回的数据类型
                        url: "/sendCode?addressee=" + addressee + "&isPhone=" + isPhone,//url
                        async: false,
                        success: function (result) {
                            alert(result);
                            $('#real-captcha').val(result);
                        },
                        error : function(result) {
                            alert("异常！");
                        }
                    });
                }

                $('#login-submit').click(function () {
                    if($('#check').val())
                        $('#login-form').submit();
                });

                $('#LAY-user-login').click(function () {
                    $('#message').text('');
                });
                $('#register-body').click(function () {
                    $('#tips').text('');
                });
                $('#register-button').click(function () {
                    register($('#real-captcha').val());
                });

                function register(realCaptcha) {
                    var account = $('#captcha-addressee').val();
                    var password = $('#newpassword').val();
                    var captcha = $('#captcha').val();

                    if(checkCaptcha(captcha, realCaptcha))
                        warehouse(account, password);
                }
                function checkCaptcha(captcha, realCaptcha) {
                    captcha = captcha.replace(" ", "");
                    if(captcha == "" || captcha == null){
                        $('#tips').text('请填写验证码');
                        return false;
                    }
                    else if(captcha != realCaptcha){
                        $('#tips').text('验证码错误');
                        return false;
                    }
                    else
                        return true;
                }
                function warehouse(account, password) {
                    var params = "?account=" + account + "&password=" + password;
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "Json",//预期服务器返回的数据类型
                        url: "/register"+params,//url
                        async: false,
                        success: function (result) {
                            var msg = result.data;
                            if(msg == "success")
                                window.location.href = "http://localhost/verify"+params;
                            $('#tips').text(result.data);
                        },
                        error : function(result) {
                            alert(result.data);
                        }
                    });
                }

            })

            /******************************************************************************/
            function openWindow(url, width, height)
            {
                width = width || 600;
                height = height || 400;
                var left = (window.screen.width - width) / 2;
                var top = (window.screen.height - height) / 2;
                var win = window.open(url, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, left="+left+", top="+top+", width="+width+", height="+height);

            }

            function qqLogin()
            {

                var qqAppId = '101806840'; // 上面申请得到的appid
                var qqAuthPath = 'http://www.hbwm.pp/login/qq'; // 前面设置的回调地址
                var state = 'fjdslfjsdlkfd'; // 防止CSRF攻击的随机参数，必传，登录成功之后会回传，最好后台自己生成然后校验合法性
                openWindow(`https://graph.qq.com/oauth2.0/authorize?response_type=token&client_id=${qqAppId}&redirect_uri=${encodeURIComponent(qqAuthPath)}&state=${state}`);
            }
            /******************************************************************************/
        </script>
    </head>

    <body>
        <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">

                <div class="layadmin-user-login-main">
                    <div class="layadmin-user-login-box layadmin-user-login-header">
                        <h2>心随乐动</h2>
                        <p>一个好用的音乐分享平台</p>
                    </div>

                    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                        <form id="login-form" action="/verify" method="post">
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="account"></label>
                            <input type="text" name="account" id="account" lay-verify="required" placeholder="用户名" class="layui-input">
                            <p id="message" style="color: red" th:text="${session.message}"></p><!--th:text="*{message}"-->
                        </div>
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                            <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <div class="layui-col-xs7">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="codeInput"></label>
                                    <input type="text" name="vercode" id="codeInput" lay-verify="required" placeholder="图形验证码" class="layui-input">
                                </div>
                                <div class="layui-col-xs5">
                                    <div style="margin-left: 10px;">
                                        <canvas id="canvas" class="layadmin-user-login-codeimg"  width="100" height="43"></canvas>
                                        <input type="hidden" style="visibility: hidden" id="check">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 20px;">
                            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
                            <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid" type="button" lay-filter="LAY-user-login-submit" id="login-submit">登 录</button>
                        </div>
                        </form>
                        <div class="layui-trans layui-form-item layadmin-user-login-other">
                            <label>社交账号登录</label>
                            <a href="javascript:qqLogin();"><i class="layui-icon layui-icon-login-qq"></i></a>
                            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                            <a href="javascript:;"><i class="layui-icon layui-icon-cellphone"></i></a>
                            <a th:replace="fragments/register::body"></a>
                        </div>
                    </div>
                </div>


            <div class="layui-trans layadmin-user-login-footer">

                <p>© 2019 <a href="http://www.layui.com/" target="_blank">hbwm.com</a></p>
                <p>
                    <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
                    <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
                    <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
                </p>
            </div>
        </div>
    </body>
</html>

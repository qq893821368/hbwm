<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title> Layui_Icon</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layui/css/admin.css" media="all" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layui/css/login.css" media="all" charset="utf-8">

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" charset="utf-8">

        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="layui/jquery.js"></script>

        <script>
            $(document).ready(function () {
                //发送验证码
                $('#register-get-code').click(function () {
                    var addressee = $('#register-addressee').val();
                    var isPhone = false;
                    if(addressee.search("@") == -1)
                        isPhone = true;
                    sendCode(addressee, isPhone);
                });
                function sendCode(addressee, isPhone, captcha) {
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "text",//预期服务器返回的数据类型
                        url: "/sendCode?addressee=" + addressee + "&isPhone=" + isPhone,//url
                        async: false,
                        success: function (result) {
                            alert('确实');
                        },
                        error : function(result) {
                            alert("异常！");
                        }
                    });
                }


                $('#LAY-user-login').click(function () {
                    $('#message').text('');
                    $('#tips').text('');
                });
                $('#modal-container-927849').click(function () {
                    $('#message').text('');
                    $('#tips').text('');
                });

                $('#register-submit').click(function () {
                    var account = $('#captcha-addressee').val();
                    var password = $('#newpassword').val();
                    register(account, password);
                });
                function register(account, password) {
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "text",//预期服务器返回的数据类型
                        url: "/register?addressee=" + account + "&newpassword=" + password,//url
                        async: false,
                        success: function (result) {
                            alert('确实');
                        },
                        error : function(result) {
                            alert("异常！");
                        }
                    });
                }
            })

        </script>
    </head>

    <body>
        <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">

                <div class="layadmin-user-login-main">
                    <div class="layadmin-user-login-box layadmin-user-login-header">
                        <h2>心随乐动</h2>
                        <p>一个好用的音乐分享平台</p>
                    </div>

                    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                        <form id="login-form" action="/verify" method="post">
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="account"></label>
                            <input type="text" name="account" id="account" lay-verify="required" placeholder="用户名" class="layui-input">
                            <p id="message" style="color: red" th:text="${session.message}"></p><!--th:text="*{message}"-->
                        </div>
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                            <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <div class="layui-col-xs7">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                                    <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                                </div>
                                <div class="layui-col-xs5">
                                    <div style="margin-left: 10px;">
                                        <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 20px;">
                            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
                            <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" id="login-submit">登 录</button>
                        </div>
                        </form>
                        <div class="layui-trans layui-form-item layadmin-user-login-other">
                            <label>社交账号登录</label>
                            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                            <a href="javascript:;"><i class="layui-icon layui-icon-cellphone"></i></a>
                            <a th:replace="fragments/register::body"></a>
                        </div>
                    </div>
                </div>


            <div class="layui-trans layadmin-user-login-footer">

                <p>© 2019 <a href="http://www.layui.com/" target="_blank">hbwm.com</a></p>
                <p>
                    <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
                    <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
                    <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
                </p>
            </div>
        </div>
